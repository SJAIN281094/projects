<!DOCTYPE html>

<head>
  <title>CALCULATOR</title>
  <link rel="stylesheet" href="calculator.css" type="text/css">
  
</head>

<body>
   <div class="body">
    <div class="frame">
      <div class="solar"></div>
      <div class="screen">
        
      <input type="text" name="output" class="display"  maxlength=10 placeholder="0">
          
      </div>
        <div class="brand"><img class="brandimage" src="brand.png"></div>
      <div class="panel">
        <div class="switch">
          <button type="button" class="del btn">Del</button>
          <button type="button" class="reset btn">C</button>
        </div>

        <div class="primary">
          <button type="button" class="sqrt btn">&#8730;</button>
          <button type="button" class="percentage btn">%</button>
          <button type="button" class="log btn">log</button>
          <button type="button" class="divide btn airth">/</button>
        </div>

        <div class="numberkeypad"> 
          <div>
          <button type="button" class="number7 btn digit">7</button>
          <button type="button" class="number8 btn digit">8</button>
          <button type="button" class="number9 btn digit">9</button>
          <button type="button" class="multiply btn airth">x</button>
         
        </div>
          <div>
          <button type="button" class="number4 btn digit">4</button>
          <button type="button" class="number5 btn digit">5</button>
          <button type="button" class="number6 btn digit">6</button>
          <button type="button" class="subtract btn airth">-</button>
          </div>
          <div>
          <button type="button" class="number1 btn digit">1</button>
          <button type="button" class="number2 btn digit">2</button>
          <button type="button" class="number3 btn digit">3</button>
        </div>
        </div>

        <div class="airthmatickeypad">
          <!--<button type="button" class="divide rotate btn airth">/</button>
          <button type="button" class="multiply rotate btn airth">x</button>
          <button type="button" class="subtract rotate btn airth">-</button>-->
          <button type="button" class="addition rotate btn airth">+</button>
        </div>

        <div class="secondary">
          <button type="button" class="zero btn digit">0</button>
          <button type="button" class="dot btn digit">.</button>
          <button type="button" class="equal btn">=</button>
        </div>
      </div>
      </div>  
   </div>
  <script src="calculator.js"></script>
</body>
</html>
